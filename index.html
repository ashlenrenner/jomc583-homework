<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Angular Exercise</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- angular -->
        <script type="text/javascript" src="js/angular.js"></script>

        <!-- script -->
        <script type="text/javascript" src="js/app.js"></script>

        <!-- css -->
        <link rel="stylesheet" href="css/bootstrap.css" />
  </head>
  <body ng-app="myApp">

        <div class="container" ng-controller="BaseController as base">

            <div class="row">
                <div class="col-xs-12">
                    <h1>Test</h3>
                  <input type="text" ng-model="terms" class="formcontrol">
        <table class="table" >
         <thead>
           <tr>
             <th ng-click="base.toggle()">Name</th>
             <th>Position</th>
             <th>Height</th>
             <th>Year</th>
             <th>Games</th>
           </tr>
         </thead>
         <tbody ng-repeat="data in base.players | filter: terms | orderBy : 'first' : reverse">
             <tr>
                <td><img ng-src="{{data.images}}"/> {{ data.first }} {{ data.last }}</td>
               <td>{{ data.position }} </td>
               <td>{{ data.height }}</td>
               <td>{{ data.year }}</td>
               <td>{{ data.games }}</td>

             </tr>
         </tbody>
       </table>
                </div>
            </div>

        </div>

    </body>
</html>
